<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Condition</title>
</head>
<body>
  <form id="conditionForm">
    <label for="conditionName">Condition Name:</label>
    <input type="text" id="conditionName" name="conditionName"><br>

    <label for="subcategoryName">Subcategory Name:</label>
    <input type="text" id="subcategoryName" name="subcategoryName"><br>

    <label for="subtypeName">Subtype Name:</label>
    <input type="text" id="subtypeName" name="subtypeName"><br>

    <button type="button" onclick="addCondition()">Add Condition</button>
  </form>

  <script>
    function addCondition() {
    var conditionName = document.getElementById("conditionName").value;
    var subcategoryName = document.getElementById("subcategoryName").value;
    var subtypeName = document.getElementById("subtypeName").value;
  
    var newCondition = {
      name: conditionName,
      subcategories: [
        {
          name: subcategoryName,
          subtype: [{ name: subtypeName }]
        }
      ]
    };
  
    // Send the new condition data to the backend
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/add_condition", true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.send(JSON.stringify(newCondition));
  
    xhr.onload = function () {
      if (xhr.status == 200) {
        alert("Condition added successfully!");
      } else {
        alert("Error adding condition.");
      }
    };
  }
  
  </script>
</body>
</html>
